<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basketball Scoreboard</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="main">
      <div class="center">
        <div class="middle-sector">
          <div class="middle-top">
            <h1 id="homeName">HOME</h1>
            <h1 id="guestName">GUEST</h1>
          </div>
          <div class="middle-bottom">
            <div class="box" id="homeBox">
              <h2 class="number" id="homeNumb">0</h2>
            </div>
            <div class="box" id="guestBox">
              <h2 class="number" id="guestNumb">0</h2>
            </div>
          </div>
        </div>
        <div class="bottom-sector">
          <div class="left-box">
            <button class="plus" id="plus1home">+1</button>
            <button class="plus" id="plus2home">+2</button>
            <button class="plus" id="plus3home">+3</button>
          </div>
          <div class="right-box">
            <button class="plus" id="plus1guest">+1</button>
            <button class="plus" id="plus2guest">+2</button>
            <button class="plus" id="plus3guest">+3</button>
          </div>
        </div>
        <div class="bottom-btn">
          <button class="reset" id="reset">RESET</button>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
